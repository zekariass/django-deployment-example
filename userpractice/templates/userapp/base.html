<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#3498DB;">
      <div class="container">
        <a class="navbar-brand" href="#"> <em> <strong>User Home</strong> </em> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'userapp:index' %}"> <strong>Home</strong> </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'admin:index' %}"> <strong>Admin</strong> </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'userapp:register' %}"> <strong>Register</strong> </a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'logout' %}"> <strong>Logout</strong> </a>
            </li>
            {% else %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'login' %}"> <strong>Login</strong> </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      <!-- Anything outside of this block is going to be inherited -->
      {% endblock %}
    </div>
  </body>
</html>
